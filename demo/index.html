<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvSnap - Environment Information Collector Demo</title>

    <!-- Tailwind CSS CDN with SRI -->
    <script src="https://cdn.tailwindcss.com/3.4.1" integrity="sha384-I0h3M5X8qZ8eNU1z7aKxGUkFbDWqmHgmJdOjoDShVwLEGMCv2l8cqLqvCB0hVUjf" crossorigin="anonymous"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                    },
                    borderRadius: {
                        lg: '0.5rem',
                        md: '0.375rem',
                        sm: '0.25rem',
                    },
                }
            }
        }
    </script>

    <style>
        :root {
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
        }

        @layer base {
            * {
                @apply border-border;
            }
            body {
                @apply bg-gradient-to-br from-slate-50 to-slate-100 text-foreground;
                font-feature-settings: "rlig" 1, "calt" 1;
            }
        }

        /* Custom scrollbar styling */
        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-track {
            background: hsl(var(--secondary));
            border-radius: 4px;
        }

        .output-container::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground));
            border-radius: 4px;
        }

        .output-container::-webkit-scrollbar-thumb:hover {
            background: hsl(215.4 16.3% 36.9%);
        }

        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        /* Toast slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-show {
            animation: slideIn 0.3s ease;
        }

        /* Tab indicator transition */
        .tab-indicator {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Button ripple effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <!-- Main Container -->
    <div class="max-w-5xl mx-auto">
        <!-- Header Card -->
        <div class="bg-white rounded-lg shadow-sm border border-border p-6 mb-6">
            <div class="flex items-start justify-between">
                <div>
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-foreground">EnvSnap</h1>
                    </div>
                    <p class="text-muted-foreground text-sm md:text-base">
                        Instantly capture and share your environment information for better bug reports
                    </p>
                </div>

                <!-- Status Badge -->
                <div id="statusBadge" class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-secondary rounded-md text-sm font-medium">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span class="text-secondary-foreground">Auto-loaded</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="bg-white rounded-lg shadow-sm border border-border p-4 mb-6">
            <div class="flex flex-wrap gap-3">
                <!-- Copy to Clipboard Button -->
                <button
                    id="copyBtn"
                    onclick="copyToClipboard()"
                    disabled
                    class="btn-ripple inline-flex items-center justify-center gap-2 px-4 py-2 bg-primary text-primary-foreground rounded-md text-sm font-medium hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>Copy to Clipboard</span>
                </button>

                <!-- Download JSON Button -->
                <button
                    id="downloadBtn"
                    onclick="downloadJSON()"
                    disabled
                    class="btn-ripple inline-flex items-center justify-center gap-2 px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-sm font-medium hover:bg-secondary/80 transition-colors disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span>Download JSON</span>
                </button>

                <!-- Manual Refresh Button -->
                <button
                    id="refreshBtn"
                    onclick="manualRefresh()"
                    class="btn-ripple inline-flex items-center justify-center gap-2 px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-sm font-medium hover:bg-secondary/80 transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Refresh</span>
                </button>

                <!-- Auto-refresh indicator -->
                <div class="ml-auto hidden md:flex items-center gap-2 px-3 py-2 text-sm text-muted-foreground">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span>Auto-refreshes on resize</span>
                </div>
            </div>
        </div>

        <!-- Content Card with Tabs -->
        <div class="bg-white rounded-lg shadow-sm border border-border overflow-hidden">
            <!-- Tabs Header -->
            <div class="border-b border-border">
                <div class="flex">
                    <button
                        class="tab-btn relative px-6 py-3 text-sm font-medium transition-colors focus:outline-none"
                        data-tab="text"
                        onclick="switchTab('text')"
                    >
                        <span class="relative z-10">Text Format</span>
                    </button>
                    <button
                        class="tab-btn relative px-6 py-3 text-sm font-medium transition-colors focus:outline-none"
                        data-tab="json"
                        onclick="switchTab('json')"
                    >
                        <span class="relative z-10">JSON Format</span>
                    </button>
                </div>
                <div id="tabIndicator" class="tab-indicator h-0.5 bg-primary" style="width: 0; margin-left: 0;"></div>
            </div>

            <!-- Tabs Content -->
            <div class="p-6">
                <!-- Text Output -->
                <div id="textOutput" class="output-container font-mono text-sm whitespace-pre-wrap break-words max-h-[600px] overflow-y-auto p-4 bg-muted/30 rounded-md border border-border">
                    <div class="flex items-center justify-center py-12 text-muted-foreground">
                        <div class="text-center">
                            <div class="loading-spinner w-8 h-8 border-4 border-muted border-t-primary rounded-full mx-auto mb-3"></div>
                            <p>Loading environment information...</p>
                        </div>
                    </div>
                </div>

                <!-- JSON Output -->
                <div id="jsonOutput" class="output-container hidden font-mono text-sm whitespace-pre-wrap break-words max-h-[600px] overflow-y-auto p-4 bg-muted/30 rounded-md border border-border">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-muted-foreground">
            <p>
                Made with
                <svg class="inline w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                </svg>
                by
                <a href="https://github.com/watarutmnh/envsnap" target="_blank" class="text-primary hover:underline">EnvSnap</a>
                &middot;
                <a href="https://github.com/watarutmnh/envsnap" target="_blank" class="text-primary hover:underline">GitHub</a>
                &middot;
                <a href="https://www.npmjs.com/package/@watarutmnh/envsnap" target="_blank" class="text-primary hover:underline">npm</a>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg text-white text-sm font-medium z-50">
        <div class="flex items-center gap-2">
            <svg id="toastIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- EnvSnap Library -->
    <script src="../dist/index.global.js"></script>

    <script>
        // Global state
        let currentData = null;
        let currentTab = 'text';
        let resizeTimeout = null;

        /**
         * Collects environment information and updates the display
         */
        function collectInfo() {
            try {
                // Collect environment data
                currentData = EnvSnap.collect();

                // Update text format display
                document.getElementById('textOutput').textContent = EnvSnap.format(currentData);

                // Update JSON format display
                document.getElementById('jsonOutput').textContent = JSON.stringify(currentData, null, 2);

                // Enable action buttons
                document.getElementById('copyBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;

                // Show status badge
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.classList.remove('hidden');
                statusBadge.classList.add('flex');

            } catch (error) {
                showToast('Error collecting information: ' + error.message, 'error');
                console.error('EnvSnap collection error:', error);

                // Show error message in output
                const errorMsg = `Error: ${error.message}\n\nPlease refresh the page and try again.`;
                document.getElementById('textOutput').textContent = errorMsg;
                document.getElementById('jsonOutput').textContent = errorMsg;
            }
        }

        /**
         * Copies current data to clipboard (respects current tab format)
         */
        async function copyToClipboard() {
            if (!currentData) return;

            const btn = document.getElementById('copyBtn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;

            try {
                if (currentTab === 'text') {
                    // Use EnvSnap's built-in copy method for text format
                    await EnvSnap.copyToClipboard(currentData);
                } else {
                    // Copy JSON format
                    const jsonText = JSON.stringify(currentData, null, 2);
                    await navigator.clipboard.writeText(jsonText);
                }

                // Success feedback
                btn.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Copied!</span>
                `;

                showToast('Copied to clipboard successfully!', 'success');

                // Reset button after 2 seconds
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                showToast('Failed to copy: ' + error.message, 'error');
                console.error('Copy error:', error);
            }
        }

        /**
         * Downloads data as JSON file
         */
        function downloadJSON() {
            if (!currentData) return;

            try {
                // Create JSON blob
                const jsonText = JSON.stringify(currentData, null, 2);
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `envsnap_${timestamp}.json`;

                const blob = new Blob([jsonText], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create temporary download link
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Clean up object URL
                URL.revokeObjectURL(url);

                showToast('JSON file downloaded successfully!', 'success');

            } catch (error) {
                showToast('Failed to download: ' + error.message, 'error');
                console.error('Download error:', error);
            }
        }

        /**
         * Manual refresh button handler
         */
        function manualRefresh() {
            const btn = document.getElementById('refreshBtn');
            const originalContent = btn.innerHTML;

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = `
                <div class="loading-spinner w-4 h-4 border-2 border-secondary-foreground/20 border-t-secondary-foreground rounded-full"></div>
                <span>Refreshing...</span>
            `;

            // Simulate refresh delay for better UX
            setTimeout(() => {
                collectInfo();
                btn.innerHTML = originalContent;
                btn.disabled = false;
                showToast('Environment info refreshed!', 'success');
            }, 500);
        }

        /**
         * Switches between Text and JSON tabs
         */
        function switchTab(tab) {
            currentTab = tab;

            // Update tab button styles
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => {
                if (t.dataset.tab === tab) {
                    t.classList.add('text-primary');
                    t.classList.remove('text-muted-foreground', 'hover:text-foreground');
                } else {
                    t.classList.remove('text-primary');
                    t.classList.add('text-muted-foreground', 'hover:text-foreground');
                }
            });

            // Update tab indicator position
            const activeTab = document.querySelector(`.tab-btn[data-tab="${tab}"]`);
            const indicator = document.getElementById('tabIndicator');
            indicator.style.width = activeTab.offsetWidth + 'px';
            indicator.style.marginLeft = activeTab.offsetLeft + 'px';

            // Toggle output visibility
            if (tab === 'text') {
                document.getElementById('textOutput').classList.remove('hidden');
                document.getElementById('jsonOutput').classList.add('hidden');
            } else {
                document.getElementById('textOutput').classList.add('hidden');
                document.getElementById('jsonOutput').classList.remove('hidden');
            }
        }

        /**
         * Shows toast notification
         * @param {string} message - Message to display
         * @param {string} type - Type of toast: 'success' or 'error'
         */
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            // Set message
            toastMessage.textContent = message;

            // Set icon and color based on type
            if (type === 'success') {
                toast.className = 'toast-show fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg text-white text-sm font-medium z-50 bg-green-600';
                toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
            } else {
                toast.className = 'toast-show fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg text-white text-sm font-medium z-50 bg-red-600';
                toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }

            // Show toast
            toast.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        /**
         * Debounced window resize handler
         * Auto-refreshes environment info when window is resized
         */
        function handleResize() {
            // Clear existing timeout
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }

            // Set new timeout (500ms debounce)
            resizeTimeout = setTimeout(() => {
                collectInfo();
                console.log('Environment info auto-refreshed on resize');
            }, 500);
        }

        /**
         * Initialize the application
         */
        function init() {
            // Set initial tab indicator position
            const activeTab = document.querySelector('.tab-btn[data-tab="text"]');
            const indicator = document.getElementById('tabIndicator');
            indicator.style.width = activeTab.offsetWidth + 'px';
            indicator.style.marginLeft = activeTab.offsetLeft + 'px';

            // Mark initial tab as active
            activeTab.classList.add('text-primary');
            document.querySelectorAll('.tab-btn:not([data-tab="text"])').forEach(tab => {
                tab.classList.add('text-muted-foreground', 'hover:text-foreground');
            });

            // Auto-collect on page load
            setTimeout(() => {
                collectInfo();
                showToast('Environment information loaded!', 'success');
            }, 500);
        }

        // Event listeners
        window.addEventListener('load', init);
        window.addEventListener('resize', handleResize);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }
        });
    </script>
</body>
</html>
